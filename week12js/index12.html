<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style12.css">
        <title>Сервис комментариев</title>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">  
            <h2 class="text-center"> Сервис комментариев со спам фильтром</h2>
        </div>
        <div class="col-6">
            <h3 class="chat__heading">Чат</h3>
            <div class="chat__comment">
            </div>
        </div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                    <label for="comment-name">Введите ваше Ф.И.О:</label>
                    <input type="name" class="form-control" id="comment-name">    
                    </div>
                    <div class="form-group">
                    <label for="comment-avatar">Введите ссылку вашего аватара:</label>
                    <input type="url" class="form-control" id="comment-avatar" placeholder="Ваш аватар">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Оставьте комментарий:</label>
                        <textarea class="text__input" name="text" id="textInput" maxlength="1000"></textarea>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" id="comment-add" class="btn btn-primary">Отправить!</button>
                    </div>
                </form>
            </div>  
    </div>
</div>

    



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/index12.js"></script>

</body>
</html>
