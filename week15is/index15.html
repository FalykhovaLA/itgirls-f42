<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Планировщик задач</title>
</head>

<body class="page">
    <main class="wrapper">
        <header class="header"><img class="image" src="./assets/styles/images/istockphoto.jpg" alt="picture"></header>
        <div class="input">
            <h2 class="input__heading">Добавить задачу</h2>
            <div class="input__content">
                <input class="text" type="text" placeholder="Новая задача" id="inputText" name="text">
                <button class="button-add">Добавить</button>
            </div>
        </div>

        <div class="task-list">
            <h2 class="task-list__heading">Список задач</h2>
            <p class="emptyContainer">Нет задач</p>
            <div class="task-list__content content">
            </div>
            <button class="task-list__button button-clean">Очистить список задач</button>
        </div>

    </main>
    <script src="./assets/index15.js"></script>
</body>

</html>
