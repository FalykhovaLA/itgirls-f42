    <h1 style="color: rgb(219, 36, 198);">Знакомтесь Кот Ученый!</h1>
        <img src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F5bd50942-2151-45d0-bf10-884c9ede5790%2FUntitled.png?table=block&id=3c9c307e-fcd0-4857-99d7-4f95fb5d9e96&spaceId=f098cfa4-dc31-41b0-a467-db910d3cff90&width=480&userId=&cache=v2" alt="Кот Ученый">
        <h2  style="background-color:rgb(255, 222, 173, 0.2); color:#FF8c00"> Что мы знаем о котах?</h2>
        <p style="background-color:rgba(234, 10, 81, 0.1); color:hwb(296 0% 0%)">Коты - милые, добрые, пушистые наши друзья.</p>
        
        <div>
        Но наш Кот невероятно хорош. Он:
        <ol>
            <li><b>умен</b></li>
            <li><b>харизматичен</b></li>
            <li><i>чертовски</i> привлекателен</li> 
        </ol>
        </div>
        <div style="background-image: url('cat1.jpg');width: 15%; height: 150px;"> 
            <h3 style=" color:rgba(0, 0, 240 0.2 )"> Наш кот любит читать книги!</h3>
            <p>Кот увлекается литературой.</p>
            </div>
            <div> 
            <img src="assets\images\cat1.jpg" alt="cat"
            style="width: 20%;height: 150px;">
        </div>
